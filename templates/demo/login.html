<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Login</title>

	<!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/star.css' %}" />
	<link href=" {% static 'fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->

	<!-- Custom styles for this template-->
	<link href="../assets/css/styles.css" rel="stylesheet">

</head>

<body class="bg-gradient-default">
	<div class="container-fluid  px-0 o-hidden" style="opacity:.9; height:100vh">
		<div class="row">
            <div class="col-lg-4 d-none d-lg-block bg-login-image"></div>
			<div class="col-lg-4 mb-2 mt-5">
                <div class="container px-2 py-2 bg-white mt-5">
                    <div class="p-2">
                        <div class="text-center">
                            
                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                    id="email" name="email" aria-describedby="emailHelp"
                                    placeholder="Enter Email Address..." required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                    id="password" name="password" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember
                                        Me</label>
                                </div>
                            </div>
                            <button id="login-btn" class="btn btn-secondary btn-user btn-block" type="submit">
                                Login
                            </button>
                        </form>
                        
                    </div>
                </div>
                {% include 'demo/footer.html' %}
			</div>
			<div class="col-lg-4 d-none d-lg-block bg-login-image"></div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../assets/vendor/jquery/jquery.min.js"></script>
	<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../assets/js/scripts.js"></script>

	</script>

</body>
