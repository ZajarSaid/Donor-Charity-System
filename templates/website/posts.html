{% load static %}

    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Dashboard Template Â· Bootstrap v5.0</title>

        
        <!-- Favicons -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />



        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    </head>
    <body>
        
    <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-2 me-0 px-3" href="#">Company</a>
  
  
    </header>

    <div class="container-fluid bg-light">

    <div class="row px-4 py-2 mt-5">

{% for post in Posts %} 
<div class="col-4 mb-3 mt-2">
    <div class="card">

        <h1 class="card-header text-muted">
                {{post.title}}
        </h1>

        <div class="card-body mt-3">
            <p class="card-text">{{post.body}}</p>

            

            
            {% if post.photo %}
            <div class="mt-2 mb-2 px-2">
                <img src="{{ post.photo.url }}" alt="Post Photo">
            </div>
            {% endif %}
                    
            
            
        </div>
        
    </div>
    <p class="text-muted mb-2">Author: {{ post.author.username }}</p>

    <p>Created At: {{ post.created_at }}</p>
    

    {% comment %} comment_link {% endcomment %}

    <a href="" class="text-decoration-none">
        <button type="submit" class="btn btn-secondary">Coomment</button>
    </a>

</div>

{% endfor %}

        
    </div>
</div>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
