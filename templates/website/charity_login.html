      background-image: url('path_to_your_image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;

    }
    nav {

      top: 20px;
      left: 20px;

      gap: 10px;
      z-index: 1000;
    }
    nav a {

      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
      border-radius: 5px;
