{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Platform Name</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(183, 175, 166);">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Ministry of Social Welfare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Website:index' %}">Go to Website</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'Website:about' %}">About</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Website:register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row mb-2 mt-2 px-3">
        <div class="container">
            {% include 'partials/messages.html' %}
        </div>
       
    </div>

    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
               
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center">Login with Credentials</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password"  required>
                            </div>
                            <div class="row mb-3">
                                <div class=" showPasswordToogle">
                                    <small class=" showPasswordToogle float-right py-3">SHOW</small>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 <span style="color: rgb(168, 141, 105);">Ministry of Social Welfare</span>. All rights reserved.</span>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
 
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
