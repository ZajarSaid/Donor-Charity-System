{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Home Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatables.min.css' %}" rel="stylesheet">
    
    <style>
         body{
              background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */;
              position: relative;
         }
         form{
            background-color: rgb(226, 225, 220);
            padding: 3px 2px 3px 2px;
         }

         nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
      border-radius: 5px;
    }
    </style>
  </head>
  <body>

        <nav>
          <a href="{% url 'Website:login' %}">Login</a>
          <a href="{% url 'Website:index' %}">Go to Website</a>
        </nav>



<div class="row mt-4 my-4">

<div class="container  mt-5">
  <div class="row mt-5 ">
<div class="col-2"></div>
<div class="card-body col-7 shadow p-2">

    <h1 class="text-muted card-text text-center bg-light">Register as Donor</h1>
    <form action="" method="POST" enctype="multipart/form-data"><br>
      {% if messages %}

      {% for message in messages %}
    
      <div class="container">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{message}}
        </div>
      </div>
      {% endfor %}
    {% endif %}
        
        {% csrf_token %}
<div class="row mb-2">
  
  <div class="col-6 px-4" >
    <label for="">Username</label><input type="text" class="form-control" value="" id="usernameField"  placeholder="Enter Username" name="username">
    <div class="invalid_feedback text-danger" style="display:none"></div>
  <p class="text-success UsernameSuccessOutput text-sm"></p>
  </div>
  
  
  <div class="col-6 px-4"><label for="">First name</label><input type="text"  class="form-control" name="firstname"></div>
  
  
<!-- <div class="col-6 mb-2">  <label>Username:</label>{{ form.username}}</div>
<div class="col-6 mb-2">  <label>First name:</label>{{ form.first_name}}</div>
-->

</div>

<div class="row mb-2 my-2">
    <!-- <div class="col-6 mb-2">  <label>Last name:</label>{{ form.last_name}}</div>
    <div class="col-6 mb-2">  <label>Email:</label>{{ form.email}}</div> -->
    
    <div class="col-6 px-4"><label for="">Last name</label><input type="text" class="form-control" value="" name="lastname"></div>
    
    <div class="col-6 px-4">
      <label for="">Email</label><input type="email"  class="form-control" id="emailField" name="email">
      <div class="invalidEmailfeedback text-danger" style="display:none"></div>
        <p class="text-success EmailSuccessOutput text-sm"></p>
    </div>
    
  
</div>
    <div class="row mb-2">
      
      <div class="col-6 px-4"><label for="">Phone</label><input type="text"  class="form-control" value="" name="phone"></div>
      
      <div class="col-6 px-4"><label for="">Password</label><input type="password"  class="form-control" name="password"></div>
      
  
        <!-- <div class="col-6">  <label>Phone:</label>{{ form.phone}}</div>
        
        <div class="col-6"><label>password:</label>{{ form.password}}</div> -->
    </div>

    <div class="row mb-2">
      
      <div class="col-md-xl-8 px-4"><label for="">Photo</label><input type="file"  class="form-control" value="" name="image"></div>
      
      
    </div>
    

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 ms-4"><button type="submit" class="btn btn-secondary mt-3">Submit</button></div>
        <div class="col-5"></div>

    </div>

    </form>

</div>
<div class="col-2"></div>

  </div>
</div>

</div>
   

    <!-- Link to Bootstrap JS and Optional Popper.js -->
    <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src=" {% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src=" {% static 'js/datatables.min.js' %}"></script>
    <script src=" {% static 'js/script.js' %}"></script>
    <script src=" {% static 'js/email.js' %}"></script>
    <script src=" {% static 'js/register.js' %}"></script>
  </body>
</html>
