<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .background {
      background-image: url('path_to_your_image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .content {
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="background">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
    </nav>
    <div class="overlay">
      <div class="content">
        <h1>Welcome to Our Charity</h1>
        <p>Your message or description here</p>
        <button>Donate Now</button>
      </div>
    </div>
  </div>
</body>
</html>
