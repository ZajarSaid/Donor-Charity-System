{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}People inneed |

    {% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/website.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
   .background {
    background-image: url('{% static "/Photos/Charith.png" %}');
    background-size: cover;
    background-position: center;
    height:40vh;
    
   
    position: relative;
  }
</style>
<body>

  <!-- top picture-background -->

  <div class="background ">
    
    <nav>
      <a href="{% url 'Website:index' %}">Home</a>
      <a href="{% url 'Website:login' %}">Login</a>
    </nav>
    <div class="overlay">
      <div class="content">
        <h1>Donor and people inneed</h1>
        <p>join our community</p>
        <button>Donate Now</button>
      </div>
    </div>
    
  </div>
  <!-- top picture-background -->
  <!-- Navigation bar -->
 
  <nav class="navbar navbar-expand-lg navbar-dark  topnav mb-2">
    
      <a class="navbar-brand ms-3" href="#">Charity Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#events">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#posts">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#donate">Donate</a>
          </li>
        </ul>
      </div>
   
  </nav>
<!-- Navigation bar -->




  <!-- Main content -->
  <div class="container-fluid mt-4 px-3 bg-light">
    {% block content %}
    {% include 'website/web_index.html' %}

    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
