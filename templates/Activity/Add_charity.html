{% extends 'tests/base1.html'%}

{% block title%}{{title}}{% endblock%}


{% block content%}


            
<div class="card p-3 me-3" id="back">

    <div class="card-body shadow">

        <h1 class="text-muted card-text text-center">{{title}}</h1>
        <form action="" method="POST" enctype="multipart/form-data"><br>
            
            {% csrf_token %}
            <div class="row mb-2">
    <div class="col-6 mb-2">  <label>First name:</label>{{ form.first_name}}</div>
    <div class="col-6 mb-2">  <label>Middle name:</label>{{ form.middle_name}}</div>
    
    
            </div>
            <div class="row mb-2">
                <div class="col-6 mb-2">  <label>Last name:</label>{{ form.last_name}}</div>
                <div class="col-6 mb-2">  <label>Sex:</label>{{ form.sex}}</div>
            </div>
                <div class="row">
                  
                    <div class="col-6">  <label>Age:</label>{{ form.age}}</div>
                    
                    <div class="col-6"><label>Image:</label>{{ form.image}}</div>
                </div>
               
                <button type="submit" class="btn btn-secondary mt-3">Submit</button>
    
    
        </form>
    
    

    </div>
    
   



</div>




{% endblock%}
